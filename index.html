<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWV</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #000;
        }

        .name {
            font-family: 'Futura', sans-serif;
            font-size: 1.5rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #000;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        .highlights-section {
            position: fixed;
            left: 0;
            top: 0;
            width: 33.33%;
            height: 100vh;
            padding: 100px 40px 40px;
            border-right: 1px solid #000;
        }

        .highlights-title {
            font-family: 'Futura', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .highlights-underline {
            width: 100%;
            height: 1px;
            background-color: #000;
            margin-bottom: 30px;
        }

        .highlights-list {
            height: calc(100% - 100px);
            overflow-y: auto;
        }

        .highlight-item {
            margin-bottom: 30px;
            padding: 15px;
            background: #ffffff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .highlight-number {
            font-family: 'Futura', sans-serif;
            font-weight: 300;
            min-width: 25px;
        }

        .highlight-divider {
            width: 1px;
            height: 20px;
            background-color: #000;
            margin: 0 10px;
        }

        .highlight-description {
            font-family: 'Futura', sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Yannick Vetter</div>
        <div class="social-icons">
            <a href="https://github.com/yvetter438" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/yannickvetter/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </header>

    <div class="highlights-section">
        <h2 class="highlights-title">Highlights</h2>
        <div class="highlights-underline"></div>
        <div class="highlights-list">
            <div class="highlight-item">
                <span class="highlight-number">01</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Crave</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">02</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">NDSU Skydiving Club</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">03</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Pathway Ventures</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">04</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Bison Fund</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">05</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Great Plains I-CORPS</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">06</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Entrepreneurship Club</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">07</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">CFA IRC Competition</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">08</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Case Study</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">09</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">Leters of Love</div>
            </div>
            <div class="highlight-item">
                <span class="highlight-number">10</span>
                <div class="highlight-divider"></div>
                <div class="highlight-description">OpenLedger Ideathon</div>
            </div>
        </div>
    </div>
</body>
</html>
