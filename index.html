<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWV</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #000;
        }

        .name {
            font-family: 'Futura', sans-serif;
            font-size: 1.5rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #000;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Yannick Vetter</div>
        <div class="social-icons">
            <a href="https://github.com/yvetter438" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/yannickvetter/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </header>
</body>
</html>
