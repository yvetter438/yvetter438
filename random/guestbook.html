<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - Yannick Vetter</title>
    <link rel="icon" type="image/svg+xml" href="../assets/image2vector.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #fff;
            color: #111;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .title {
            font-size: 1.5em;
            font-weight: normal;
            color: #111;
            font-family: sans-serif;
        }

        .sign-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #111;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #111;
            text-decoration: none;
            display: inline-block;
        }

        .sign-btn:hover {
            background: #111;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 300;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }

        .modal input:focus {
            outline: none;
            border-color: #111;
        }

        .modal button {
            background: #111;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .modal button:hover {
            background: #333;
        }

        .modal button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #111;
        }

        .signatures {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .signature {
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .signature:hover {
            border-color: #111;
            transform: translateY(-2px);
        }

        .signature-name {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .signature-date {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }

        .success {
            color: #388e3c;
            text-align: center;
            padding: 20px;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #111;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .home-link:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .header {
                justify-content: center;
                text-align: center;
            }
            
            .title {
                font-size: 2em;
            }
            
            .signatures {
                grid-template-columns: 1fr;
            }
            
            .sign-btn {
                position: fixed;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="home-link">Home</a>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Guestbook</h1>
        </div>
        
        <button class="sign-btn" onclick="openSignModal()">Sign Guestbook</button>

        <div id="signatures" class="signatures">
            <div class="loading">Loading signatures...</div>
        </div>
    </div>

    <!-- Sign Modal -->
    <div id="signModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignModal()">&times;</span>
            <h2>Sign Guestbook</h2>
            <input type="text" id="fullName" placeholder="Enter your full name..." maxlength="50">
            <br>
            <button id="submitBtn" onclick="submitSignature()">Submit</button>
        </div>
    </div>

    <script src="guestbook.js"></script>
</body>
</html>
